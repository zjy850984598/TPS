<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="../css/login.css" />

	</head>
	<body>
		<div id="login">			
			<div id="login1">
				<p class="p1">账号登陆</p>			
					<form id="tiao" action="../index.html">
						<input id="uname" class="p2" type="text" placeholder="  邮箱/账号/ID"/></p>
						<input id="upwd" class="p2" type="text" placeholder="  登陆密码"/>
						<input id="yzm" class="p2 p3" type="text" placeholder="  验证码"/><span class="s1"></span>
					<input  class="p2 denglu" style="background: #ed4242;color:#fff;border:none;margin:16px 0" type="submit" value="登陆" />	
					<p class="p7">不是会员？<a href="register.html"style="color:#0066ff;margin-right:130px">马上注册</a><a href="" style="color:#0066ff;">忘记密码</a></p>		
					</form>				
				</div>
				
			</div>
		</div>
	</body>
</html>
<script src="../js/login.js"></script>
<script>
	var flagK=null;
	$(".denglu").click(function(){		
		var flagX=true;//控制
		var $username=$("#uname").val();
		var $upwd=$("#upwd").val();
		var str=getCookie("ema");
		var arr=JSON.parse(str);
		for(var i=0;i<arr.length;i++){
//			console.log(typeof arr[i].uname)
			if(arr[i].uname==$username){
				if(arr[i].upwd==$upwd){
					flagK=true;
					alert("登陆成功");
				}else{
					alert("密码错误");
					flagK=false;
				}
				break;
			}
			
		}
		if(i==arr.length){
			alert("用户名不存在");
		}
		
		
	})
	//验证验证码
	$("#tiao").submit(function(){
		var $yZm=$("#yzm").val();
		if($yZm==$(".s1").html()&&flagK){
			return true;
		}else{
			alert("验证码错误")
			return false;
		}
	})
</script>
